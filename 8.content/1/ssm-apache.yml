schemaVersion: '2.2'                            # SchemaVersion: 1.2, 2.0, 2.2を使用可能. 2.2推奨
description: Install Apache for amazon linux 2  # Documentの説明
parameters:
  yumupdate:
    type: String
    default: 'false'
    description: "(Option) yum update flag"
    allowedValues: [ 'true', 'false' ]
  tagname:
    type: String
    default: ''
    description: "(Required) ec2 tag name"
  cloneurl:
    type: String
    default: ''
    description: "(Required) clone url"
  repositoryname:
    type: String
    default: ''
    description: "(Required) repository name"
  branch:
    type: String
    default: ''
    description: "(Required) branch for clone"
  contentfolder:
    type: String
    default: ''
    description: "(Required) folder name in repository"

mainSteps:
- action: aws:runShellScript
  name: ParameterCheck
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      tagname={{tagname}}
      cloneurl={{cloneurl}}
      repositoryname={{repositoryname}}
      branch={{branch}}
      contentfolder={{contentfolder}}
      if [ $tagname ]; then echo $tagname; else echo tagname is null ; exit 1 ; fi
      if [ $cloneurl ]; then echo $cloneurl; else echo cloneurl is null ; exit 1 ; fi
      if [ $repositoryname ]; then echo $repositoryname; else echo repositoryname is null ; exit 1 ; fi
      if [ $branch ]; then echo $branch; else echo branch is null ; exit 1 ; fi
      if [ $contentfolder ]; then echo $contentfolder; else echo contentfolder is null ; exit 1 ; fi
- action: aws:runShellScript
  name: IsAmzLinux2
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      if [ ! -f /etc/system-release 2>/dev/null ] ; then echo "Amazon Linux 2 only support."; cat /etc/issue ; exit 1 ; fi
      if [[ ! $( cat /etc/system-release | grep -i "Amazon Linux release 2" ) ]] ; then echo "Amazon Linux 2 only support." ; cat /etc/system-release ; exit 1 ; fi
- action: aws:runShellScript
  name: TagNameCheck
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      if [[ ! $( which curl 2>/dev/null ) ]] ; then yum install -y curl ; fi
      if [[ ! $( which aws 2>/dev/null ) ]] ; then yum install -y awscli ; fi
      TOKEN=`curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600" 2>/dev/null`
      TAGNAME=`curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/tags/instance/Name 2>/dev/null`
      if [ $TAGNAME != {{tagname}} ] ; then echo "Tag name unmatch." ; exit 1 ; fi
      if [ "$(hostname)" != ${TAGNAME} ] ; then
        echo "rename computer name..."
        hostnamectl set-hostname ${TAGNAME}
        if [ ! $(cat /etc/cloud/cloud.cfg 2>/dev/null | grep -i preserve_hostname) ] ; then
          echo "preserve_hostname: true" >> /etc/cloud/cloud.cfg
        else
          sed -i 's/preserve_hostname.*/preserve_hostname: true/g' /etc/cloud/cloud.cfg
        fi
      fi
      echo "computer name is $(hostname)"
- action: aws:runShellScript
  name: "YumUpdate"
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      is_yumupdate={{yumupdate}}
      if "${is_yumupdate}" ; then echo "yum update..." ; yum update -y ; fi
- action: aws:runShellScript
  name: "SetTimeZoneTokyo"
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      if [[ ! $( timedatectl 2>/dev/null | grep -Ei "Time Zone.*Asia/Tokyo" ) ]] ; then echo "set timezone..." ; timedatectl set-timezone Asia/Tokyo ; fi
      echo "timezone is $(timedatectl 2>/dev/null | grep -E 'Time zone.*')"
- action: aws:runShellScript
  name: "SetupApache"
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      if [[ ! $( which httpd 2>/dev/null ) ]] ; then yum install -y httpd ; fi
      if [[ ! $( systemctl list-units --type=service 2>/dev/null | grep -i "httpd.service" ) ]] ; then systemctl enable httpd.service 2>/dev/null; fi
      systemctl start httpd.service
      sleep 0.5
      echo "httpd status is $(systemctl status httpd 2>/dev/null | grep -E Active:.*)"
      if [[ ! $( systemctl status httpd 2>/dev/null | grep -E Active:.* | grep -i "running" ) ]] ; then echo "httpd is not running."; exit 1 ; fi
- action: aws:runShellScript
  name: "SetupWebContent"
  precondition:
    StringEquals:
    - platformType
    - Linux
  inputs:
    onFailure: exit
    runCommand:
    - |
      #!/bin/bash
      if [[ ! $( which git 2>/dev/null ) ]] ; then yum install -y git ; fi
      if [[ -d /tmp/{{repositoryname}} ]] ; then sudo -u ec2-user rm -rf /tmp/{{repositoryname}} ; fi
      DOCUROOT=$(cat /etc/httpd/conf/httpd.conf | grep -E ^DocumentRoot | sed 's/^DocumentRoot\s//g' | sed 's/"//g')
      sudo -u ec2-user git config --global credential.helper '!aws codecommit credential-helper $@' ; if [ $? -ne 0 ] ; then exit 1 ; fi
      sudo -u ec2-user git config --global credential.UseHttpPath true ; if [ $? -ne 0 ] ; then exit 1 ; fi
      sudo -u ec2-user git clone -b {{branch}} {{cloneurl}} /tmp/{{repositoryname}} 2>/dev/null ; if [ $? -ne 0 ] ; then exit 1 ; fi
      sudo cp -rp /tmp/{{repositoryname}}/{{contentfolder}}/* ${DOCUROOT} ; if [ $? -ne 0 ] ; then exit 1 ; fi
      rm -rf /tmp/{{repositoryname}} ; if [ $? -ne 0 ] ; then exit 1 ; fi

      if [[ $( curl -v http://localhost 2>/dev/null | grep -E ^\<\!--.*Identifer ) ]] ; then
        curl -v http://localhost 2>/dev/null
      else
        exit 1
      fi
